<html>
<body>
<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>

<form action="/logout" method="post" id="logout" hidden>
    <button type="submit">Logout</button>
</form>

<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="text" placeholder="Recipient name" name="recipient"/>
    <input type="file" name="photo"/>
    <input type="number" value="10" name="seconds"/>
    <button type="submit">Upload</button>
</form>

<!--creates a spot in your webpage for stuff to exist-->
<div id="photos"></div>

<script src="jquery-3.2.0.min.js"></script>
<script src="main.js"></script>

</body>
</html>
